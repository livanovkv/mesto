<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cервис Mesto - Базовый js и работа с DOM</title>
  <meta name="description" content="Базовый js и работа с DOM">
  <meta name="keywords" content="js, работа с DOM">
  <meta name="author" content="Константин Ливанов">
  <link rel="stylesheet" href="pages/index.css">
</head>

<body class="page">
  <header class="header">
    <a href="#" class="header__logo" title="Mesto"></a>
  </header>
  <main class="content">
    <!--Профиль-->
    <section class="profile">
      <img src="images/ji_custo_ico.png" alt="Аватар профиля" class="profile__avatar-image">
      <div class="profile__info">
        <h1 class="profile__title">Жак-Ив Кусто</h1>
        <button class="profile__edit-button" type="button" aria-label="Редактировать"></button>
        <p class="profile__subtitle">Исследователь океана</p>
      </div>
      <button class="profile__add-button" type="button" aria-label="Добавить"></button>
    </section>
    <!--Галлерея-->
    <section class="gallery">
      <ul class="gallery__grid">
        <li class="card">
          <img src="images/kirill-pershin-1088404-unsplash.jpg" alt="Карачаевск" class="card__image">
          <div class="card__description">
            <h2 class="card__title">Карачаевск</h2>
            <button class="card__choise-button" type="button" aria-label="Добавить в избранное"></button>
          </div>
        </li>
        <li class="card">
          <img src="images/elbrus.png" alt="Гора Эльбрус" class="card__image">
          <div class="card__description">
            <h2 class="card__title">Гора Эльбрус</h2>
            <button class="card__choise-button" type="button" aria-label="Добавить в избранное"></button>
          </div>
        </li>
        <li class="card">
          <img src="images/dombay.png" alt="Домбай" class="card__image">
          <div class="card__description">
            <h2 class="card__title">Домбай</h2>
            <button class="card__choise-button" type="button" aria-label="Добавить в избранное"></button>
          </div>
        </li>
        <li class="card">
          <img src="images/elbrus.png" alt="Карачаевск" class="card__image">
          <div class="card__description">
            <h2 class="card__title">Гора Эльбрус</h2>
            <button class="card__choise-button" type="button" aria-label="Добавить в избранное"></button>
          </div>
        </li>
        <li class="card">
          <img src="images/dombay.png" alt="Карачаевск" class="card__image">
          <div class="card__description">
            <h2 class="card__title">Домбай</h2>
            <button class="card__choise-button" type="button" aria-label="Добавить в избранное"></button>
          </div>
        </li>
        <li class="card">
          <img src="images/kirill-pershin-1088404-unsplash.jpg" alt="Карачаево-Черкескс" class="card__image">
          <div class="card__description">
            <h2 class="card__title">Карачаево-Черкескс</h2>
            <button class="card__choise-button" type="button" aria-label="Добавить в избранное"></button>
          </div>
        </li>
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2021. Ливанов К.В.</p>
  </footer>
  <!--Popup форма редактирования профиля-->
  <div class="popup-form">
    <div class="popup-form__profile">
      <button class="popup-form__button-close" type="button" aria-label="Закрыть"></button>
      <h3 class="popup-form__profile-title">Редактировать профиль</h3>
      <form class="popup-form__profile-form" name="profileform">
        <input class="popup-form__input popup-form__input_name" required placeholder="Имя" type="text"
          name="profile_name" tabindex="1">
        <input class="popup-form__input popup-form__input_about" required placeholder="О себе" type="text"
          name="profile_about" tabindex="2">
        <button class="popup-form__button-save" type="submit" tabindex="3">Сохранить</button>
      </form>
    </div>
  </div>
  <script src="js/script.js"></script>
</body>

</html>
