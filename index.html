<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Cервис Mesto - Базовый js и работа с DOM</title><meta name="description" content="Базовый js и работа с DOM"><meta name="keywords" content="js, работа с DOM"><meta name="author" content="Константин Ливанов"><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header"><a href="#" class="header__logo" title="Mesto"></a></header><main class="content"><section class="profile"><img src="320dfc5ade8cc5428845.png" alt="Аватар профиля" class="profile__avatar-image"><div class="profile__info"><h1 class="profile__title">Жак-Ив Кусто</h1><button class="profile__edit-button" type="button" aria-label="Редактировать"></button><p class="profile__subtitle">Исследователь океана</p></div><button class="profile__add-button" type="button" aria-label="Добавить"></button></section><section class="gallery"><ul class="gallery__grid"></ul></section></main><footer class="footer"><p class="footer__copyright">&copy; 2021. Ливанов К.В.</p></footer><section class="popup popup_profile"><div class="popup__form-conteiner"><button class="popup__button-close" type="button" aria-label="Закрыть"></button><h3 class="popup__form-title">Редактировать профиль</h3><form class="popup__form" name="profileform" novalidate><input id="inputName" class="popup__form-input popup__form-input_name" required placeholder="Имя" name="userName" tabindex="1" minlength="2" maxlength="40"> <span class="inputName-error popup__input-error">Вы пропустили это поле.</span> <input id="inputAbout" class="popup__form-input popup__form-input_about" required placeholder="О себе" name="userAbout" tabindex="2" minlength="2" maxlength="200"> <span class="inputAbout-error popup__input-error">Вы пропустили это поле.</span> <button class="popup__form-button-save" type="submit" tabindex="3">Сохранить</button></form></div></section><section class="popup popup_add-card"><div class="popup__form-conteiner"><button class="popup__button-close" type="button" aria-label="Закрыть"></button><h3 class="popup__form-title">Новое место</h3><form class="popup__form" name="cardform" novalidate><input id="inputTitle" class="popup__form-input popup__form-input_title" required placeholder="Название" name="cardTitle" tabindex="1" minlength="2" maxlength="30"> <span class="inputTitle-error popup__input-error">Вы пропустили это поле.</span> <input id="inputUrl" class="popup__form-input popup__form-input_link" required placeholder="Ссылка на картинку" type="url" name="cardLink" tabindex="2"> <span class="inputUrl-error popup__input-error">Вы пропустили это поле.</span> <button class="popup__form-button-save" type="submit" tabindex="3">Создать</button></form></div></section><section class="popup popup_image"><div class="popup__image-conteiner"><button class="popup__button-close" type="button" aria-label="Закрыть"></button> <img class="popup__image-item" src="#" alt="фотография"><h2 class="popup__image-title"></h2></div></section><template id="card-template"><li class="card"><button class="card__delete-button" type="button" aria-label="Удалить"></button> <img src="#" alt="" class="card__image"><div class="card__description"><h2 class="card__title"></h2><button class="card__choise-button" type="button" aria-label="Добавить в избранное"></button></div></li></template></body></html>
